<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name ="viewport" content="width=device-width,initial-scale=1.0">
		<title>Student Registeration</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<img src="banner-943868_1280.jpg" alt="header" width = 100% height = 20%>
		</header>
		
		<div class="wrapper">
			<div class="form-box login">
				<h2 align = "center">Student Registeration Form</h2>
				<div class="input-box" align = "center">
					<table>
						<tr>
							<td><label>Name</label></td>
							<td><input type="name" required></td>
						</tr>
						<tr></tr>
						<tr>
							<td><label>Register number</label></td>
							<td><input type="regno" required></td>
						</tr>
						<tr></tr>
						<tr>
							<td><label>Course</label></td>
							<td><input type="course" required></td>
						</tr>
						<tr></tr>
						<tr>
							<td><label>Date of Birth</label></td>
							<td><input type="date" required></td>
						</tr>
						<tr>
							<td><label>Gender</label></td>
							<td><input type="radio" name="Gender" value="male"><label>Male</label><br>
								<input type="radio" name="Gender" value="female"><label>Female</label><br>
								<input type="radio" name="Gender" value="other"><label>Other</label></td>
						</tr>
						<tr></tr>
						<tr>
							<td><label>Upload Your photograph</label></td>
							<td><input type="image"></td>
						</tr>
						<tr></tr>
						<tr>
							<td><button type="submit" class="btn">Submit</button></td>
							<td align = "right"><button type="reset">Reset</button></td>
						</tr>
				</div>
			
			</div>
		</div>
	</body>

</html>
